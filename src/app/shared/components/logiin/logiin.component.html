<div class="main w-full bg-opacity-50 h-screen items-center py-1">
  <div class="bg-black rounded mx-auto max-w-lg mt-10 border border-blue-500">
    <div
      class="flex items-center justify-between md:p-3 border-b-[1px] rounded-t border-gray-400"
    >
      <h3 class="capitalize text-xl font-semibold text-white">Sign in to</h3>
      <img src="/images/logo.jpg" class="mx-auto w-14 h-14" alt="logo" />
    </div>

    <form
      [formGroup]="loginForm"
      (ngSubmit)="submitLoginForm()"
      class="space-y-4 p-4"
    >
      <div class="mx-auto">
        <label for="email" class="block mb-2 text-sm font-medium text-white"
          >Your Email</label
        >
        <input
          formControlName="email"
          type="email"
          id="email"
          class="border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-black dark:border-gray-500 dark:placeholder-gray-400 text-white"
          placeholder="name@company.com"
        />
      </div>
      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-white"
          >Your Password</label
        >
        <div class="card flex w-full">
          <p-password
            class="w-[100%]"
            formControlName="password"
            [toggleMask]="true"
            autocomplete="off"
          >
            <ng-template #header>
              <div class="font-semibold text-xm w-full mb-4">
                Pick a password
              </div>
            </ng-template>
            <ng-template #footer>
              <p-divider />
              <ul class="pl-2 ml-2 my-0 leading-normal">
                <li>At least one lowercase</li>
                <li>first caracter must uppercase</li>
                <li>At least one numeric</li>
                <li>Minimum 8 characters</li>
              </ul>
            </ng-template>
          </p-password>
        </div>
      </div>
      <div class="flex justify-between">
        <div class="flex items-start">
          <div class="flex items-center h-5">
            <input
              id="remember"
              type="checkbox"
              value=""
              class="w-4 h-4 border border-gray-300 rounded-sm focus:ring-3 focus:ring-blue-300 bg-black dark:border-gray-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
            />
          </div>
          <label
            for="remember"
            class="ms-2 text-sm font-medium dark:text-gray-300"
            >Remember me</label
          >
        </div>

        <a
          class="cursor-pointer text-sm text-blue-700 hover:underline dark:text-blue-500"
          >Lost Password?</a
        >
      </div>
      <button
        type="submit"
        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Login to your account
      </button>
      <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
        Not registered?
        <a
          routerLink="/startJoinX"
          class="cursor-pointer text-blue-700 hover:underline dark:text-blue-500"
          >Create account</a
        >
      </div>
    </form>
  </div>
</div>
