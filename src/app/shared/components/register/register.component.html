<div
  id="authentication-modal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] min-h-screen"
>
  <div class="relative p-4 w-full max-w-xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-black rounded-lg shadow-sm">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-3 border-b-[1px] rounded-t border-gray-400"
      >
        <h3 class="capitalize text-xl font-semibold text-white">Sign in to</h3>
        <img src="/images/logo.jpg" class="mx-auto w-14 h-14" alt="logo" />
        <button
          type="button"
          class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="authentication-modal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>

      <!-- Modal body -->
      <div class="p-4 md:p-5">
        <form
          [formGroup]="registerForm"
          (ngSubmit)="submitRegisterForm()"
          class="space-y-4"
        >
          <!-- name -->

          <div>
            <p-floatlabel variant="in">
              <label for="value2" class="text-white"> Username</label>
              <input
                formControlName="name"
                pInputText
                id="value2"
                class="border py-2 ng-valid border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-black dark:border-gray-500 dark:placeholder-gray-400 text-white"
              />
            </p-floatlabel>
          </div>

          <!-- email -->
          <div class="flex flex-col gap-2">
            <label for="username">Email</label>
            <input
              class="border text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-black border-gray-500 dark:placeholder-gray-400 text-white"
              formControlName="email"
              pInputText
              placeholder="name@company.com"
              id="username"
              aria-describedby="username-help"
              type="email"
            />
            <small id="username-help">Enter your Email.</small>
          </div>

          <!-- password -->
          <div class="flex gap-2 justify-between">
            <div>
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-white"
                >Your Password</label
              >
              <div class="card flex w-full">
                <p-password
                  formControlName="password"
                  [toggleMask]="true"
                  class="w-full"
                  autocomplete="off"
                  placeholder="••••••••"
                >
                  <ng-template #header>
                    <div class="font-semibold text-xm mb-4">
                      Pick a password
                    </div>
                  </ng-template>
                  <ng-template #footer>
                    <p-divider />
                    <ul class="pl-2 ml-2 my-0 leading-normal">
                      <li>
                        <svg
                          class="w-3.5 h-3.5 me-2 text-green-500 dark:text-green-400 shrink-0"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          fill="currentColor"
                          viewBox="0 0 20 20"
                        >
                          <path
                            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"
                          />
                        </svg>
                        At least one lowercase
                      </li>
                      <li>
                        <svg
                          class="w-3.5 h-3.5 me-2 text-green-500 dark:text-green-400 shrink-0"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          fill="currentColor"
                          viewBox="0 0 20 20"
                        >
                          <path
                            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"
                          />
                        </svg>
                        first caracter must uppercase
                      </li>
                      <li>
                        <svg
                          class="w-3.5 h-3.5 me-2 text-green-500 dark:text-green-400 shrink-0"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          fill="currentColor"
                          viewBox="0 0 20 20"
                        >
                          <path
                            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"
                          />
                        </svg>
                        At least one numeric
                      </li>
                      <li>
                        <svg
                          class="w-3.5 h-3.5 me-2 text-green-500 dark:text-green-400 shrink-0"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          fill="currentColor"
                          viewBox="0 0 20 20"
                        >
                          <path
                            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"
                          />
                        </svg>
                        Minimum 8 characters
                      </li>
                    </ul>
                  </ng-template>
                </p-password>
              </div>
            </div>

            <div>
              <label
                for="rePassword"
                class="block mb-2 text-sm font-medium text-white"
              >
                rePassword</label
              >

              <p-password
                formControlName="rePassword"
                class="w-full"
                placeholder="••••••••"
                [toggleMask]="true"
              />
            </div>
          </div>

          <div class="my-3 w-full">
            <p-datepicker
              formControlName="dateOfBirth"
              dateFormat="dd-mm-yy"
              placeholder="Select date"
            />
          </div>

          <div class="flex justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  formControlName="gender"
                  type="radio"
                  list="gender"
                  value="male"
                  placeholder="gender"
                  class="ms-2 w-4 h-4 border border-gray-300 rounded-sm focus:ring-3 focus:ring-3 focus:ring-blue-300 bg-black dark:border-gray-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                />
                <label
                  for="gender"
                  class="ms-2 text-sm font-medium dark:text-gray-300"
                  >Male</label
                >

                <!-- <datalist id="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </datalist> -->
                <input
                  formControlName="gender"
                  type="radio"
                  name="gender"
                  value="female"
                  class="ms-2 w-4 h-4 border border-gray-300 rounded-sm focus:ring-3 focus:ring-blue-300 bg-black dark:border-gray-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                />

                <label
                  for="gender"
                  class="ms-2 text-sm font-medium dark:text-gray-300"
                  >female</label
                >
              </div>
            </div>
            <a class="text-sm text-blue-700 hover:underline dark:text-blue-500"
              >Lost Password?</a
            >
          </div>

          <button
            type="submit"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Sign Up to your account
          </button>
          <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
            registered?
            <a
              type="button"
              data-modal-target="authentication-modal-1"
              data-modal-toggle="authentication-modal-1"
              data-modal-hide="authentication-modal"
              class="cursor-pointer text-blue-700 hover:underline dark:text-blue-500"
              >Sign in</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
